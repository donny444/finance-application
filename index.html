<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance Application</title>
</head>
<body>
    <h1>Balance: <span id="bal">0</span></h1>
    <button id="add">Add Transaction</button>
    <br>
    <div class="container">
        <form id="form">
            <select form="form" required>
                <option>Activity</option>
                <option>Eating</option>
                <option>Transportation</option>
            </select>
            <br>
            <label form="form">Enter Amount</label>
            <input id="amou" type="number" form="form" required>
            <br>
            <input id="conf" type="submit" value="Confirm" form="form">
        </form>
    </div>
    <p>test</p>
    <script src="main.js"></script>
</body>
</html>
